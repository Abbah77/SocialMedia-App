name: social_media_app
description: A modern social media app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

# Updated to support Dart 3.x (Required for modern Codemagic/Flutter)
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  # Firebase & Auth (Safe 2025/2026 Stable Versions)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  google_sign_in: ^6.1.6

  # UI & Utils
  percent_indicator: ^4.2.2
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  animations: ^2.0.11
  image: ^4.1.3
  uuid: ^4.0.0 # Bumped to v4 for Dart 3 compatibility
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  timeago: ^3.6.1
  google_fonts: ^6.1.0
  provider: ^6.1.1
  
  # Image Handling (Note: see migration guide below)
  image_cropper: ^5.0.1 
  
  shared_preferences: ^2.2.2
  ionicons: ^0.2.2
  loading_overlay: ^0.5.0 # Updated to latest null-safe version
  like_button: ^2.0.5
  flutter_chat_bubble: ^2.0.2
  permission_handler: ^11.1.0
  story: ^1.1.0 # Updated
  story_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Added for better code health

flutter:
  uses-material-design: true

  assets:
    - assets/images/
