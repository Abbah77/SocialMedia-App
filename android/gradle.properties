# Increase memory for the build process (helps with larger apps)
org.gradle.jvmargs=-Xmx2048M -XX:MaxMetaspaceSize=512m

# Essential for modern Flutter/Android
android.useAndroidX=true
android.enableJetifier=true

# Enables code shrinking (good for production builds)
android.enableR8=true

# Speed up builds by only compiling what changed
org.gradle.caching=true
org.gradle.parallel=true
